<!DOCTYPE html>
<html lang="en">

<head>
  <title>Curious Rugs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
</head>



<body>
  <header>
    <div class="container-sale">
      <h4>FOR A LIMITED TIME, ENJOY FREE SHIPPING IN THE BAY AREA</h4>
    </div>
    <div class="grid-container-header">
      <div class="browse-button">BROWSE</div>
      <img class="logo" src="Curious_Rugs_logo.jpg" alt="Curious Rugs Logo">
      <div class="contact-button">CONTACT</div>
    </div>
  </header>

  <div class="container-columns">
    <div class="column-left"></div>
    <div class="container-main-content">
      <div class="container-cta">
        <h1>ALL RUGS MADE CUSTOM TO ORDER</h1>
      </div>
      <div class="grid-container-content">
        <div class="container-large-rug">
          <img src="images/mega_gengar.jpg" alt="mega_gengar">
        </div>
        <div class="grid-container-rugs">
          <!--
          <div class="rug">Rug1</div>
          <div class="rug">Rug2</div>
          <div class="rug">Rug3</div>
          <div class="rug">Rug4</div> -->
          <img src="images/mega_gengar.jpg" alt="mega gengar">
          <img src="images/mega_gengar.jpg" alt="mega gengar">
          <img src="images/mega_gengar.jpg" alt="mega gengar">
          <img src="images/mega_gengar.jpg" alt="mega gengar">
        </div>
      </div>
      <div class="grid-container-content">
        <div class="grid-container-rugs">
          <img src="images/bleach.jpg" alt="bleach">
          <img src="images/red.jpg" alt="mega gengar">
          <img src="images/swords.jpg" alt="mega gengar">
          <img src="images/twitch.jpg" alt="mega gengar">
        </div>
        <div class="container-large-rug">
          <img src="images/death_star.jpg" alt="death star">
        </div>
      </div>
    </div>
    <div class="column-right"></div>
  </div>
</body>

</html>
